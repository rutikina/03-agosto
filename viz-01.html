<!doctype html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Primera</title>
   </head>
   <body>
      <!--Nada más que p5.js para dibujar en el body de esta página-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
      <script>
         //más de 3 campeonatos
         
         var nombre = ["NR1","OL","NF4","NE1","OY"]
         var velrelativa = [5.14, 16.07, 12.76, 14.23, 10.05]
         var disnominal = [17,11.43,18.75,10.06,6.21]
         
         function setup(){
           var canvas = createCanvas(windowWidth,500);
           canvas.position(0,0)
           noStroke();
           smooth();
           noLoop();
            console.log(velrelativa);
         }
         function draw(){
           background(66,72,116);
           textAlign(CENTER);
             var total = nombre.length;
             console.log(total)
            for (var a = 0; a < total; a++){
             textSize(11);
             fill(220,214,247);  
             text(nombre[a], 50, height/(total+1)*(a+1));
                fill(202,207,214);
             ellipse(50*velrelativa[a],height/(total+1)*(a+1),20,20);

            }
         } 
         function windowResized() {
           resizeCanvas(windowWidth, 500);
         }   
      </script>
   </body>
</html>
