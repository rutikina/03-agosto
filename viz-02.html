<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>

function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(30, 40, 50);
  fill(255);
    /*Primer asterioide*/
    //tama√±o y nombre
    textAlign(CENTER);
    rotate(radians(datos[0].i_deg));
    ellipse (200, windowHeight/2-20, datos[0].h_mag*3, datos[0].h_mag*2);
    rotate(radians(-datos[0].i_deg));
    text(datos[0].designation, 150, windowHeight/2+50);
        /*segundo asterioide*/
     rotate(radians(datos[1].i_deg));
     ellipse (400, windowHeight/2-100, datos[1].h_mag*3, datos[1].h_mag*2);
    rotate(radians(-datos[1].i_deg));
    text(datos[1].designation, 350, windowHeight/2+50);
        /*tercer asteroide*/
      rotate(radians(datos[2].i_deg));
    ellipse (600, windowHeight/2-250, datos[2].h_mag*3, datos[2].h_mag*2);
      rotate(radians(-datos[2].i_deg));
    text(datos[2].designation, 550, windowHeight/2+50);
        /*cuarto asteroide*/
      rotate(radians(datos[3].i_deg));
    ellipse (800, windowHeight/2-350, datos[3].h_mag*3, datos[3].h_mag*2);
      rotate(radians(-datos[3].i_deg));
    text(datos[3].designation, 750, windowHeight/2+50);
        /*quinto asteroide*/
      rotate(radians(datos[4].i_deg));
    ellipse (980, windowHeight/2-150, datos[4].h_mag*3, datos[4].h_mag*2);
      rotate(radians(-datos[4].i_deg));
    text(datos[4].designation, 950, windowHeight/2+50);
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
        
}   
</script>
