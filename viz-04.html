<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Primera</title>
</head>

<body>
    <!--Nada más que p5.js para dibujar en el body de esta página-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script>
    var data;
      
      function preload(){
          var url = 'https://data.nasa.gov/resource/2vr3-k9wn.json';
    data = loadJSON(url);
      }
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(25, 90, 135);
  fill(255);
    ellipse (windowWidth/2, windowHeight/2-50, data[0].h_mag*3, data[0].h_mag*3);
    textAlign(CENTER);
  text(data[0].designation, windowWidth/2, 300);
    text(data[0].discovery_date, windowWidth/2, 320);
    text(data[0].orbit_class, windowWidth/2, 340);
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>

</html>
