<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplo</title>
</head>

<body>
    <!--Nada más que p5.js para dibujar en el body de esta página-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script>
         var data;
        function preload(){
          data = loadTable("https://raw.githubusercontent.com/rutikina/asteroides/gh-pages/asteroides.csv","csv","header");
        }
        function setup() {
            var canvas = createCanvas(windowWidth, 500);
            canvas.position(0, 0)
            smooth();
            noLoop();
            print(data);
            print(data.getRowCount());
            noStroke();
        }
        function draw() {
          background(28,49,68);
            var numero = data.getRowCount();
            for (var a = 0; a < numero; a++) {
              var periodo = data.get(a, 2);
              var cantidad = data.get(a, 3);
            if (cantidad > 0) {
              fill(255);
                textAlign(CENTER);
                textSize(10);
                text(periodo,(a*100)-500,height/2)
              }
              ellipse((a*100)-500,height/3,(cantidad+1)*0.0005,(cantidad+1)*0.0005);
            }
        }
        function windowResized() {
            resizeCanvas(windowWidth, 500);
        }
    </script>
</body>

</html>
